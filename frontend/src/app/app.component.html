<mat-toolbar color="accent" class="mat-elevation-z4" id="tool">
  <span>
    <button *ngIf="isAuthenticated$ | async" mat-mini-fab (click)="sidenav?.toggle()" id="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="../assets/logo.png" alt="Logo">
    </span>
    <span class="title">
      {{ title }}
    </span>
  </span>
  <span class="spacer"></span>
  <button *ngIf="isAuthenticated$ | async" (click)="logout()" class="login" mat-mini-fab id="menu">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="screen">
  <mat-sidenav id="navbar" color="accent" #sidenav mode="side" [opened]="isAuthenticated$ | async" class="app-sidenav">
    <nav>
      <a mat-button  class="nav-link"
         *ngFor="let link of links"
         [routerLink]="link.path" routerLinkActive="active" id="btns" ripple="false">
        <mat-icon>
          {{link.icon}}
        </mat-icon>
        {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
