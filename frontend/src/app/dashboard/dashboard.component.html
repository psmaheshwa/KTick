<div class="grid-container">

  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
    <!--Mini Cards-->
    <mat-grid-tile *ngFor="let card of cards" [colspan]="( cardLayout | async )?.miniCard.cols"
                   [rowspan]="( cardLayout | async )?.miniCard.rows">
      <app-card title={{card.title}} numbers={{card.numbers}}></app-card>
    </mat-grid-tile>
    <!--Charts-->
    <mat-grid-tile *ngFor="let i of [5, 6]" [colspan]="( cardLayout | async )?.chart.cols"
                   [rowspan]="( cardLayout | async )?.chart.rows">
      <app-card title="Card {{i}}"><div>Chart Content Here</div></app-card>
    </mat-grid-tile>

  </mat-grid-list>
</div>
