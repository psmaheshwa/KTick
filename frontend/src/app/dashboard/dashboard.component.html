<div class="grid-container">
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="160px">

    <mat-grid-tile *ngFor="let card of cards" [colspan]="( cardLayout | async )?.miniCard.cols"
                   [rowspan]="( cardLayout | async )?.miniCard.rows">
      <app-card title={{card.title}} numbers={{card.numbers}}></app-card>
    </mat-grid-tile>

  </mat-grid-list>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="160px">

    <mat-grid-tile [colspan]="( cardLayout | async )?.chart.cols"
                   [rowspan]="( cardLayout | async )?.chart.rows" class="lch">
      <mat-card class="cards">
        <mat-card-content class="line">
          <mat-spinner *ngIf="weekData.length == 0" class="center"></mat-spinner>
          <div id="ch">
              <canvas id="myChart"></canvas>
        </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile >
    <mat-grid-tile [colspan]="( cardLayout | async )?.chart.cols"
                    [rowspan]="( cardLayout | async )?.chart.rows" class="dch">
      <mat-card class="dnutcard">

        <mat-card-content>
          <mat-spinner *ngIf="weekData.length == 0" class="center"></mat-spinner>
              <div id="dnut">
                  <canvas id="myD"></canvas>
              </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
</mat-grid-list>
</div>
