<form [formGroup]="createTicketService.form" class="normal-form ">
    <mat-grid-list cols="1" rowHeight="600px">
        <mat-grid-tile>
            <div class="controls-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field id="project" >
                    <mat-select formControlName="project" placeholder="Project*">
                        <ng-container *ngFor="let project of projects">
                            <mat-option value="{{project.id}}">{{project.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field id="title">
                    <input formControlName="title" matInput placeholder="Title*">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                
                <mat-form-field id="status">
                    <mat-select formControlName="status" placeholder="open" [value]="defaultStatus" disabled>
                        <ng-container *ngFor="let status of status">
                            <mat-option value="{{status.id}}">{{status.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
               
                <mat-form-field id="At">
                    <input formControlName="assignTo" matInput placeholder="AssignTo*">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field id="priority">
                    <mat-select formControlName="priority" placeholder="Priority*">
                        <ng-container *ngFor="let priority of priority">
                            <mat-option value="{{priority.id}}">{{priority.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field id="desc">
                    <textarea mat-Input formControlName="description" matInput placeholder="Description*"></textarea>
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field id="date" appearance="fill">
                    <input matInput fromControlName="dueDate" [matDatepicker]="picker" placeholder="Due date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
               
               
               <button id="submit" mat-raised-button color="accent" type="submit" [disabled]="createTicketService.form.invalid">Submit</button>
               <button id="reset" mat-raised-button color="primary" type="submit" (click)="onClear()">Reset</button>
                <button id="back" mat-raised-button color="primary" type="submit" (click)="onClose()">Back</button>  
            </div>
        </mat-grid-tile>
    
    </mat-grid-list>
</form>
